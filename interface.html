<div>
  <form class="form-horizontal">
    <header>
      <p>
        Configure secondary button
        <a href="https://help.fliplet.com/button-component/" class="help-icon" target="_blank">
          <i class="fa fa-question-circle-o"></i>
        </a>
      </p>
    </header>

    <div class="form-group clearfix">
      <div class="col-sm-4 control-label">
        <label for="primaryButtonLabel">Button label</label>
      </div>
      <div class="col-sm-8">
        <input type="text" name="name" class="form-control" id="secondaryButtonLabel" placeholder="Label" value="{{#if label}}{{label}}{{else}}Secondary button{{/if}}" required />
      </div>
    </div>

    <div id="action"></div>

  </form>
</div>
