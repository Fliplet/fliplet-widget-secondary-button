<div>
  <form class="form-horizontal">
    <header>
      <p>Configure your secondary button</p>
      <a id="help_tip" href="#">Need help?</a>
    </header>

    <div class="form-group clearfix">
      <div class="col-sm-4 control-label">
        <label for="primaryButtonLabel">Button label</label>
      </div>
      <div class="col-sm-8">
        <input type="text" name="name" class="form-control" id="secondaryButtonLabel" placeholder="Label" value="{{#if label}}{{label}}{{else}}Secondary button{{/if}}" required />
      </div>
    </div>

    <div id="action"></div>

  </form>
</div>
